<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Page Title -->
    <title>Mahdis Quiz</title>
</head>

<body>
    <div class="container">
        <div id="startpage">
            <h1>Mahdis Quiz</h1>
            <h2>Do you know enough HTML/CSS/Javascript?</h2>
        <button id="startbtn">Start Quiz</button>
        <button id="startPageHighscore" onclick="showHighscores()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAns('a')">A</button>
                    <button id="b" onclick="checkAns('b')">B</button>
                    <button id="c" onclick="checkAns('c')">C</button>
                    <button id="d" onclick="checkAns('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="inits"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreCont>
        <div id="highscorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscoreinit"></div>
            <div id = "highscores"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQ()">Play Again</button>
            <button id="clearHighscore" onclick="clearScores()">Clear Highscores</button>
        </div>
    </div>
    </div>
        <!-- Javascript  -->
        <script src="./assets/script.js"></script>
</body>
</html>
